<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podometro</title>

    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="vendor/jquery-mobile/css/jquery.mobile-1.4.5.min.css"/>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="vendor/jquery-mobile/js/jquery-2.1.4.min.js"></script>
    <script src="vendor/jquery-mobile/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/Camera.js"></script>
    <script src="js/compass.js"></script>
</head>
<body>

<section data-role="page" data-theme="b" id="index">
    <header data-role="header" data-position="fixed">
        <h2>Podometro</h2>
    </header>

    <div data-role="content">
        <img src="img/o-MORNING-RUN-facebook.jpg" id="Image1" alt="run" width="100%" height="50%" onclick="ChangeImagePromt()"/>

        <section class="ui-bar ui-corner-all ui-bar-b" style="text-align: center">
            <div>
                <p>Pasos</p>
                <p id="steps">0</p>
            </div>
            <br/>

            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <div>
                        <p>Calorias</p>
                        <p id="calories">0</p>
                    </div>
                </div>
                <div class="ui-block-b">
                    <div>
                        <p>Distancia (m)</p>
                        <p id="distance">0</p>
                    </div>
                </div>
            </div>

            <button onclick="startWatch()">Iniciar</button>

            <div id="deviceready">
                <img id="image" src="img/brujula.png" width="80%" >
            </div>

            <div id="heading">Waiting for heading...</div>
        </section>
    </div>

    <footer data-role="footer" data-position="fixed">
         <small>&copy; Copyright Podometro - Desarrollo de Aplicaciones MÃ³viles Multiplataforma, 2015</small>
    </footer>
</section>

</body>
</html>
